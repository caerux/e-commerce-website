<div class="card h-100 d-flex flex-column">
  <div class="position-relative">
    <!-- Product Image -->
    <a
      [routerLink]="['/product', product.barcode]"
      class="text-decoration-none"
    >
      <img
        [src]="product.searchImage"
        class="card-img-top img-fluid"
        [alt]="product.name"
      />
    </a>
    <!-- Rating and Reviews Overlay -->
    <div class="rating-overlay small justify-content-center align-items-center">
      <span class="rating fw-bold">
        {{ product.rating | number : "1.1-1" }}
        <i class="bi bi-star-fill text-success"></i>
      </span>
      <span class="separator fw-bold">|</span>
      <span class="reviews fw-bold">{{ product.reviews | numberSuffix }}</span>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a
      [routerLink]="['/product', product.barcode]"
      class="text-decoration-none text-dark"
    >
      <h6 class="card-title">{{ product.brand }}</h6>
    </a>
    <p class="card-text text-muted small text-truncate">
      {{ product.additionalInfo }}
    </p>
    <div class="card-text d-flex align-items-baseline mb-3">
      <strong class="me-2">
        {{ product.price | currency : "INR" : "symbol" : "1.0-0" }}
      </strong>
      <span class="text-decoration-line-through small text-muted">
        {{ product.mrp | currency : "INR" : "symbol" : "1.0-0" }}
      </span>
      <p class="card-text text-success ms-2">
        {{ product.discountDisplayLabel }}
      </p>
    </div>

    <!-- Quantity Controls and Add/Remove Buttons -->
    <div class="d-flex align-items-center">
      <!-- If quantity > 0, show quantity controls and Remove button; else, show Add to Cart button -->
      <div
        *ngIf="quantity > 0; else addToCartButton"
        class="d-flex align-items-center w-100 justify-content-center"
      >
        <!-- Quantity Controls -->
        <div class="d-flex align-items-center">
          <button
            class="btn btn-outline-secondary"
            (click)="decreaseQuantity()"
          >
            -
          </button>
          <span class="mx-4">{{ quantity }}</span>
          <button
            class="btn btn-outline-secondary"
            (click)="increaseQuantity()"
          >
            +
          </button>
        </div>
        <!-- Remove Item Button -->
        <!-- <button class="btn btn-danger btn-sm ms-3" (click)="removeFromCart()">
          Remove Item
        </button> -->
      </div>

      <!-- Add to Cart Button Template -->
      <ng-template #addToCartButton>
        <button class="btn btn-primary btn-sm w-100 py-2" (click)="addToCart()">
          Add to Cart
        </button>
      </ng-template>
    </div>
  </div>
</div>
