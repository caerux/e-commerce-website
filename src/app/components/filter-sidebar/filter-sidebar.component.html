<div>
  <div
    class="filter-header d-flex justify-content-between align-items-center mb-3"
  >
    <h5 class="mt-3">Filters</h5>
    <div class="d-flex align-items-center">
      <!-- Clear Filters Button -->
      <button
        class="btn btn-sm btn-outline-secondary"
        (click)="onClearFilters()"
        [disabled]="!hasActiveFilters()"
      >
        Clear
      </button>
      <!-- Close Button (Visible Only on Small Screens) -->
      <button
        class="btn btn-sm btn-close mx-2 d-md-none"
        aria-label="Close Filters"
        (click)="onCloseSidebar()"
      ></button>
    </div>
  </div>

  <!-- Gender Filter -->
  <div class="mb-3">
    <h6>Gender</h6>
    <div
      *ngFor="let gender of availableGenders"
      class="filter-item d-flex align-items-center"
    >
      <input
        type="checkbox"
        [checked]="selectedFilters.gender.includes(gender)"
        (change)="onFilterChange('gender', gender, $event)"
        id="{{ 'gender-' + gender }}"
        class="me-2"
      />
      <label for="{{ 'gender-' + gender }}" class="mb-0">{{ gender }}</label>
    </div>
  </div>

  <!-- Brand Filter -->
  <div class="mb-3">
    <h6>Brand</h6>
    <div
      *ngFor="let brand of availableBrands"
      class="filter-item d-flex align-items-center"
    >
      <input
        type="checkbox"
        [checked]="selectedFilters.brand.includes(brand)"
        (change)="onFilterChange('brand', brand, $event)"
        id="{{ 'brand-' + brand }}"
        class="me-2"
      />
      <label for="{{ 'brand-' + brand }}" class="mb-0">{{ brand }}</label>
    </div>
  </div>

  <!-- Category Filter -->
  <div class="mb-3">
    <h6>Category</h6>
    <div
      *ngFor="let category of availableCategories"
      class="filter-item d-flex align-items-center"
    >
      <input
        type="checkbox"
        [checked]="selectedFilters.category.includes(category)"
        (change)="onFilterChange('category', category, $event)"
        id="{{ 'category-' + category }}"
        class="me-2"
      />
      <label for="{{ 'category-' + category }}" class="mb-0">{{
        category
      }}</label>
    </div>
  </div>

  <!-- Color Filter -->
  <div class="mb-3">
    <h6>Color</h6>
    <div
      *ngFor="let color of availableColors"
      class="filter-item d-flex align-items-center"
    >
      <input
        type="checkbox"
        [checked]="selectedFilters.color.includes(color)"
        (change)="onFilterChange('color', color, $event)"
        id="{{ 'color-' + color }}"
        class="me-2"
      />
      <label for="{{ 'color-' + color }}" class="mb-0">{{ color }}</label>
    </div>
  </div>
</div>
